<div class="header">
    <div class="container">
        <div class="row">
            <div [style.background]="ServiceService.overlayColor" class="overlay">
            <h5>{{'Millions of Games Here.'|translate}}</h5>
        </div>
        </div>
    </div>
</div>




<div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-3 mt-5" *ngFor="let item of allGames">
            <a [href]="item.game_url">
                <div [style.background]="ServiceService.boldColor" class="content w-100 h-100">
            <img [src]="item.thumbnail" class="w-100">
            <div class="mt-3 w-100">
            <h5 class="w-100 text-center">{{item.title}}</h5>
            <!-- <p>{{item.short_description}}</p> -->
             <a class="btn w-100 border p-2 mb-2" [href]="item.game_url">
                  {{'Try It Now'|translate}}
             </a>
            </div>
            </div>
            </a>
        </div>
    </div>
</div>
